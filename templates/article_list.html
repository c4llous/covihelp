{% extends 'base.html' %}
{% block title %}Articles{% endblock title %}
{% block content %}
 
{% for article in object_list %}
<div class="container" style="margin:auto">
<div class="card">
  <div class="card-header">
   <a href="{% url 'article_detail' article.pk %}"> <span class="font-weight-bold">{{ article.title }}</span></a> &middot;
  <span class="text-muted">by {{ article.author }} |
  {{ article.date }}</span>
  </div>
  <div class="card-body">
  {{ article.body }}
  </div>
  <div class="card-footer text-center text-muted">
    <a href="{% url 'article_detail' article.pk %}"><button class="helpbutton" >Help</button></a>
    <a href="whatsapp://send?text={% url 'article_detail' article.pk %}" target="_blank" ><button class="helpbutton" >Share</button></a>
      </div>
  </div>
</div>
<br>
{% endfor %}
{% endblock content %}
